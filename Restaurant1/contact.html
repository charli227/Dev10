<body>

<header>

<nav>

  <a href="menu.html">Menu</a>
  <a href="#top">Contact Us</a><br /><br />

<br />

<form action="submit.html" method="POST" style="text-align: center">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br /><br />
  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br /><br />
  <label for+"phone">Phone:</label>
  <input type="text" id="phone" name="phone"><br /><br />

  <label for="reason">Reason for Inquiry:</label>
  <select id="reason" name="reason">
    <option value="catering" selected>Catering</option>
    <option value="party">Private Party</option>
    <option value="Feedback">Feedback</option>
    <option value="Other">Other</option>
  </select>

  <br /><br />

  <label for="info" style="vertical-align: top">Additional Information:</label>
  <textarea name="info"></textarea>

  <br /><br />

  <label for="returning">Have you been to the restaurant?</label>
  <label for="choice1">No</label>
  <input type="radio" id="choice1" name="returning" value="no">
  <label for="choice2">Yes</label>
  <input type="radio" id="choice2" name="returning" value="yes">

  <br /><br />

  <label for="contact">Best days to contact you:</label>
  <input type="checkbox" id="monday" name="contact" value="monday">
  <label for="monday">M</label>
  <input type="checkbox" id="tuesday" name="contact" value="tuesday">
  <label for="tuesday">T</label>
  <input type="checkbox" id="wednesday" name="contact" value="wednesday">
  <label for="wednesday">W</label>
  <input type="checkbox" id="thursday" name="contact" value="thursday">
  <label for="thursday">Th</label>
  <input type="checkbox" id="friday" name="contact" value="friday">
  <label for="friday">F</label>

  <br /><br />

<footer>
  <hr />
  <p style="text-align: center">988 Thomas Drive, Hoffman Estates, IL 60169</p>
  <p style="text-align: center">(847) 555-0111</p>
</footer>
