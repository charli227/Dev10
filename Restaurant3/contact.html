  <form class="form-horizontal">
    <div class="form-group row">
    		<label for="name" class="control-label">Name:</label>
    		<input type="text" class="form-control" id="name" name="name" placeholder="Your name here" required>
      </div>
      <div class="form-group row">
        <label for="email" class="control-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@domain.com" required>
      </div>
      <div class="form-group row">
    		<label for="phone" class="control-label">Phone:</label>
    		<input type="tel" class="form-control" id="phone" name="phone" placeholder="###-###-####"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    	</div>
      <div class="form-group row">
        <label for="reason" class="control-label">Reason for inquiry:</label>
        <select class="form-control" id="reason" name="reason">
          <option value="catering" selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="info" class="control-label">Additional information:</label>
        <textarea name="info" class="form-control"></textarea>
      </div>
      <div class="form-group row">
        <label for="returning" class="control-label">Have you been to the restaurant?</label>
        <div class="col-sm-2" align="left;">
          <input type="radio" id="choice1" name="returning" value="no" required>
          <label for="choice1">No</label>
          <input type="radio" id="choice2" name="returning" value="yes">
          <label for="choice2">Yes</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="contact" class="control-label">Best days to contact you:</label>
        <div class="col-4" align="left;">
          <input type="checkbox" id="monday" name="contact" value="monday">
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="contact" value="tuesday">
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="contact" value="wednesday">
          <label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="contact" value="thursday">
          <label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="contact" value="friday">
          <label for="friday">F</label>
        </div>
      </div>
      <div class="row justify-content-center">
        <input type="submit" value="Send Request" style="color:#625750" /><br />
      </div>
    </form>
