<html land="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">

  <title>Contact Us</title>

  <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <style>
    label {
      font-weight: bold;
    }

    .float-right {
      float:right;
    }

    div .row {
      padding-bottom: 20px;
    }
  </style>

</head>

<body>
<div class="container-fluid">

  <header>
    <h1 id="top">Cafe Fogata</h1>
  </header>

  <nav>
    <hr />
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="#top">Contact Us</a>
    <hr />
  </nav>

  <br />

  <form action="submit.html" method="POST">
    <div class="row">
      <div class="col-4">
        <label for="name" style="float:right">Name:</label>
      </div>
      <div class="col">
        <input type="text" id="name" name="name">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="email" style="float:right">Email:</label>
      </div>
      <div class="col">
        <input type="text" id="email" name="email">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="phone" style="float:right">Phone:</label>
      </div>
      <div class="col">
        <input type="text" id="phone" name="phone">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="reason" style="float:right">Reason for Inquiry:</label>
      </div>
      <div class="col">
        <select id="reason" name="reason">
          <option value="catering" selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="info" style="vertical-align:top; float:right">Additional Information:</label>
      </div>
      <div class="col">
        <textarea name="info"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="returning" style="float:right">Have you been to the restaurant?</label>
      </div>
      <div class="col">
        <label for="choice1">No</label>
        <input type="radio" id="choice1" name="returning" value="no">
        <label for="choice2">Yes</label>
        <input type="radio" id="choice2" name="returning" value="yes">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label for="contact" style="float:right">Best days to contact you:</label>
      </div>
      <div class="col">
        <input type="checkbox" id="monday" name="contact" value="monday">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="contact" value="tuesday">
        <label for="tuesday">T</label>
        <input type="checkbox" id="wednesday" name="contact" value="wednesday">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" name="contact" value="thursday">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" name="contact" value="friday">
        <label for="friday">F</label>
      </div>
    </div>

    <div class="row justify-content-center">
      <input type="submit" value="Send Request" style="color:#625750" /><br />
    </div>

    <br />

    <footer>
      <p>988 Thomas Drive, Hoffman Estates, IL 60169</p>
      <p>(847) 555-0111</p>
    </footer>

</div>
</body>

</html>
