<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required for Bootstrap - identifies character set used in page -->
  <meta charset="utf-8">
<!--   Required for Bootstrap - tells browser to look at user window size and use that info to determine how to apply Bootstrap media queries-->
  <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">

  <title>Lucky Sevens</title>

  <script type="text/JavaScript" src="scripts/luckySevens.js"></script>

  <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/luckySevens.css" />

</head>

<body>
  <div class="container">

    <h1>Lucky Sevens</h1>

    <form name="bet" onsubmit=" return playLuckySevens();" onreset="resetForm();" class="form-horizontal">
      <div class="form-group">
        <label for="startingBet">Starting Bet:</label>
        <input class="form-control-lg" type="number" id="startingBet" placeholder="$0.00">
      </div>
      <button type="submit" id="playButton" class="btn">Play</button>

    </form>

    <div id="showResult" align="center" style="display:none;">
      <hr style="height:3px; background-color: black; width:25%">
      <h1>Results</h1>
      <table class="results" id="results" align="center">
        <thead>
          <tr>
            <th >Starting Bet</th>
            <th>$<span id="startBet"></span>.00</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Total Rolls Before Going Broke</td>
            <td><span id="totalRolls"></span></td>
          </tr>
          <tr>
            <td>Highest Amount Won</td>
            <td>$<span id="maxAmount"></span>.00</td>
          </tr>
          <tr>
            <td>Roll Count at Highest Amount Won</td>
            <td><span id="rollAtMax"></span></td>
          </tr>
        </tbody>
      </table>
      <button type="submit" id="rePlayButton" class="btn" onclick="resetForm();">Replay?</button><br /><br />
    </div>
  </div>

  <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
